# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu


# Config Editor
$USER_EDITOR = zeditor

# Zed Editor
bindd = SUPER SHIFT, Z, Zed Editor, exec, $USER_EDITOR "$(pwd)"
# hypr Config
bindd = ALT SHIFT, H, Hypr Config EDITOR, exec, $USER_EDITOR "$HOME/.config/hypr"
# waybar Config
bindd = ALT SHIFT, W, Waybar Config EDITOR, exec, $USER_EDITOR "$HOME/.config/waybar"
# Omarchy Config
bindd = ALT SHIFT, O, Omarchy Config EDITOR, exec, $USER_EDITOR "$HOME/.config/omarchy"

# Current working directory
bindd = ALT, P, Working Directory, exec, omarchy-launch-floating-terminal-with-presentation echo "$(pwd)"

bindd = SUPER SHIFT, L, Lutris, exec, [workspace 10] lutris
bindd = SUPER SHIFT ALT, L, Lutris, exec, [workspace 10 silent] lutris


# Create a Virtual Display
bindd = ALT, V, Virtual-1, exec, omarchy-launch-floating-terminal-with-presentation "hyprctl output create headless Virtual-1 && hyprctl monitors"

bindd = ALT, S, ActiveWindow Status, exec, hyprctl activewindow > "/tmp/activewindowstatus.json" && omarchy-launch-floating-terminal-with-presentation cat "/tmp/activewindowstatus.json"
